name: Compilar APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Generar APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ§° Instalar dependencias del sistema
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip git zip unzip openjdk-17-jdk
          sudo apt-get install -y libffi-dev libssl-dev autoconf automake \
              libtool pkg-config zlib1g-dev libjpeg-dev libfreetype6-dev

      - name: ğŸ“¦ Instalar Buildozer y Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython virtualenv

      - name: ğŸ“± Instalar SDK y NDK de Android
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip -q tools.zip -d cmdline-tools
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --install "platform-tools" "build-tools;36.0.0" "platforms;android-34" "ndk;25.2.9519653"

      - name: ğŸ—ï¸ Compilar APK con Buildozer
        run: |
          buildozer android debug

      - name: ğŸ“¤ Subir APK generado
        uses: actions/upload-artifact@v4
        with:
          name: MangaToPDF
          path: bin/*.apk
