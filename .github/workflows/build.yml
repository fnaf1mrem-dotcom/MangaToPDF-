name: Generar APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      ANDROID_SDK_ROOT: ${{ runner.home }}/.buildozer/android/platform
    steps:
      - name: ðŸ“¦ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ§° Instalar dependencias del sistema
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            python3 python3-pip git zip unzip openjdk-17-jdk wget build-essential \
            libssl-dev libbz2-dev liblzma-dev libsqlite3-dev libncurses5 libncurses5-dev \
            libffi-dev zlib1g-dev libgl1-mesa-dev libglu1-mesa-dev pkg-config

      - name: ðŸ Instalar Buildozer y Cython
        run: |
          pip install --upgrade pip
          pip install --upgrade buildozer cython

      - name: ðŸ“ Preparar Android SDK directories
        run: |
          mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          cd $ANDROID_SDK_ROOT
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip -q sdk-tools.zip -d cmdline-tools
          # Move to 'latest' to satisfy sdkmanager layout expectations
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/cmdline-tools/* cmdline-tools/latest/ || true
          rm -f sdk-tools.zip

      - name: ðŸ”§ AÃ±adir sdkmanager al PATH y aceptar licencias
        run: |
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" "platforms;android-34" "build-tools;34.0.0" "ndk;23.1.7779620"

      - name: âœ… Mostrar Java y SDK info
        run: |
          java -version || true
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          ls -la $ANDROID_SDK_ROOT || true

      - name: ðŸ§± Compilar APK con Buildozer (log completo)
        run: |
          # exportar las variables de entorno para la sesiÃ³n
          export JAVA_HOME=${JAVA_HOME}
          export ANDROIDSDK=${ANDROID_SDK_ROOT}
          export ANDROID_HOME=${ANDROID_SDK_ROOT}
          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH"

          # buildozer a veces falla y devuelve exit code 1; capturamos el log para subirlo siempre
          buildozer android debug > buildozer.log 2>&1 || true
          echo "==== Ãšltimas 200 lÃ­neas del buildozer.log ===="
          tail -n 200 buildozer.log || true
          # fallamos explÃ­citamente si no hay APK
          if [ -z "$(ls bin/*.apk 2>/dev/null || true)" ]; then
            echo "No se generÃ³ APK. Revisa buildozer.log (subido como artefacto)."
            exit 1
          fi

      - name: ðŸ“¤ Subir APK(s) generados
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: MangaToPDF-APK
          path: bin/*.apk

      - name: ðŸ“¤ Subir buildozer.log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-log
          path: buildozer.log
