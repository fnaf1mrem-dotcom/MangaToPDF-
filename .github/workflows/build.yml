name: Generar APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Clonar repositorio
        uses: actions/checkout@v4

      - name: ðŸ§° Instalar dependencias del sistema
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip git zip unzip openjdk-17-jdk wget

      - name: ðŸ“± Instalar Buildozer y Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      - name: ðŸ¤– Instalar SDK de Android y aceptar licencias
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: ðŸ§± Compilar APK con Buildozer
        run: |
          buildozer android debug

      - name: ðŸ“¤ Subir APK generado
        uses: actions/upload-artifact@v4
        with:
          name: MangaToPDF-APK
          path: bin/*.apk
