name: Generar APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Compilar APK
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar el repositorio
      - name: Clonar repositorio
        uses: actions/checkout@v4

      # 2️⃣ Instalar dependencias del sistema necesarias para Buildozer y Kivy
      - name: Instalar dependencias del sistema
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel \
              git zip unzip openjdk-17-jdk zlib1g-dev libncurses5-dev libstdc++6 \
              libffi-dev libssl-dev autoconf libtool pkg-config

      # 3️⃣ Instalar Buildozer y Cython (para compilar Kivy)
      - name: Instalar Buildozer
        run: |
          pip install --upgrade pip
          pip install buildozer cython

      # 4️⃣ Compilar APK (usa el archivo buildozer.spec)
      - name: Compilar aplicación con Buildozer
        run: |
          buildozer -v android debug

      # 5️⃣ Subir el APK generado como artefacto descargable (actualizado a v4)
      - name: Subir APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: MangaToPDF-APK
          path: bin/*.apk
