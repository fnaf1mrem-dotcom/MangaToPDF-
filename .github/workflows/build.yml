name: Generar APK MangaToPDF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Permite ejecutar el workflow manualmente desde GitHub

jobs:
  build:
    runs-on: ubuntu-latest # Usa el runner m谩s reciente de Ubuntu

    steps:
      - name:  Clonar repositorio
        uses: actions/checkout@v4 # Acci贸n para clonar tu repositorio

      - name: О Instalar dependencias del sistema
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip git zip unzip openjdk-17-jdk wget build-essential autoconf libtool pkg-config libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev # Agregamos algunas dependencias comunes

      - name:  Instalar Buildozer y Cython
        run: |
          pip install --upgrade pip
          pip install buildozer cython setuptools==65.5.0 # setuptools a menudo evita problemas con dependencias

      - name:  Instalar Android SDK, NDK y aceptar licencias
        run: |
          mkdir -p ~/.buildozer/android/platform
          cd ~/.buildozer/android/platform
          # Descargar las Command Line Tools de Android SDK (versi贸n m谩s reciente estable)
          wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O sdk-tools.zip
          unzip sdk-tools.zip -d cmdline-tools
          
          # Configurar la variable ANDROID_SDK_ROOT para sdkmanager
          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform
          
          # Aceptar las licencias *antes* de instalar las herramientas
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager --licenses
          
          # Instalar las herramientas espec铆ficas que Buildozer suele requerir y son compatibles con la API 33
          yes | cmdline-tools/cmdline-tools/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-33" \
            "build-tools;33.0.2" \
            "ndk;25.2.9519653" # NDK compatible con API 33
          
          # Opcional: Para verificar que todo se instal贸 correctamente
          echo "Verificando instalaci贸n del SDK..."
          cmdline-tools/cmdline-tools/bin/sdkmanager --list

      - name: П Compilar APK con Buildozer
        # Ejecutar buildozer. A帽adimos -v para ver un log m谩s detallado en caso de fallo
        run: |
          buildozer android debug -v

      - name:  Subir APK generado
        uses: actions/upload-artifact@v4
        with:
          name: MangaToPDF-APK
          path: bin/*.apk
          if-no-files-found: ignore # Ignora si no se encuentra el archivo (煤til para depuraci贸n)
